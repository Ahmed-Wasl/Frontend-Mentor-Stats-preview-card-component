<!DOCTYPE html>
<html lang="en">
<head>
  <meta charest="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor: Stats preview card component</title>
  <!-- Favicon Page ⬇ -->
  <link rel="icon" type="image/png" href="img/logo.png">
  <!-- Render All Elements Normally ⬇ -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <!-- Template CSS File ⬇ -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="card-component">
    <div class="card-component__card-details">
      <h1 class="card-component__card-header">Get <span class="card-component__card-highlight">insights</span> that help your business grow.</h1>
      <p class="card-component__card-para">Discover the benefits of data analyics and make better decisions regarding revenuse, customer experince, and overall efficiency.</p>
      <div class="card-component__card-data-box">
        <div class="card-component__card-data">
          <div class="card-component__card-data">
            <p class="card-component__card-data-number">10k+</p>
            <h2 class="card-component__card-data-name">COMPANIES</h2>
          </div>
        </div>
        <div class="card-component__card-data">
          <div class="card-component__card-data">
            <p class="card-component__card-data-number">314</p>
            <h2 class="card-component__card-data-name">TEMPLATES</h2>
          </div>
        </div>
        <div class="card-component__card-data">
          <div class="card-component__card-data">
            <p class="card-component__card-data-number">12M+</p>
            <h2 class="card-component__card-data-name">QUERIES</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="card-component__card-img"></div>
  </div>

</body>
</html>
